name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging

  build:
    name: Build & Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build Toolbox
        run: |
          cd Toolbox
          swift build

      - name: Build Model
        run: |
          cd Model
          swift build

      - name: Build Services
        run: |
          cd Services
          swift build

      - name: Build ViewModel
        run: |
          cd ViewModel
          swift build

      - name: Build Coordinator
        run: |
          cd Coordinator
          swift build

      - name: Build UI
        run: |
          cd UI
          swift build

      - name: Test Model
        run: |
          cd Model
          swift test

      - name: Test Services
        run: |
          cd Services
          swift test

      - name: Test ViewModel
        run: |
          cd ViewModel
          swift test

  build-app:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build for iOS Simulator
        run: |
          xcodebuild build \
            -project Application/FunApp.xcodeproj \
            -scheme FunApp \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO
